<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars alias context alias example</title>
  </head>

  <body>
    <div d-state="{}">
      <div d-initialized="console.log($element)"></div>
      <div d-initialized="console.log($elementAlt)"></div>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script src="/packages/doars-alias/dst/doars-alias.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Add plugin.
        window.DoarsAlias(doars, {
          aliasContexts: {
            $element: '$elementAlt',
          },
        })

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
