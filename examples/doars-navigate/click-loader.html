<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars navigate loader example</title>
    <link rel="stylesheet" href="/examples/style.css">
  </head>

  <body>
    <div d-state="{}" d-navigate d-navigate-loader="$references.loader">
      <a href="click-element-result.html">test</a>

      <template d-reference="loader">
        <span>Loading...</span>
      </template>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script src="/packages/doars-navigate/dst/doars-navigate.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Add plugin.
        window.DoarsNavigate(doars)

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
