<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars update directive example</title>
  </head>

  <body>
    <div d-state="{}">
      <div d-update="console.log('update')"></div>
    </div>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script src="/packages/doars-update/dst/doars-update.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Add plugin.
        new window.DoarsUpdate(doars)

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
