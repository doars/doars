<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars simple context function state example</title>
  </head>

  <body>
    <div d-state="createState()">
      <button d-on:click="console.log(message)">
        Log message
      </button>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Set simple context.
        doars.setSimpleContext('createState', () => {
          return {
            message: 'Hello there!'
          }
        })

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
