<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars ignore remove example</title>
  </head>

  <body>
    <div d-state="{ message: 'Should only be visible after ignore is removed!' }">
      <div d-ignore>
        <span d-text="message">
          Before
        </span>
      </div>

      <button
        d-on:click="[...$component.querySelectorAll('[d-ignore]')].forEach(element => element.removeAttribute('d-ignore'))">
        Remove ignore!
      </button>
    </div>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
