<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars ignore add example</title>
  </head>

  <body>
    <div d-state="{ message: 'Should not change after click' }">
      <div d-reference="ignore">
        <span d-text="message">
          Before
        </span>
      </div>

      <button
        d-on:click="$references['ignore'].setAttribute('d-ignore', true); $nextTick(($state) => { $state.message = 'Should never be seen' })">
        Click me!
      </button>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
