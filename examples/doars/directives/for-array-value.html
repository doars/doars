<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars for array value example</title>
  </head>

  <body>
    <ol d-state="{ array: [ 'Value A', 'Value B', 'Value C', 'Value D' ] }">
      <template d-for="value of array">
        <li d-text="value"></li>
      </template>
    </ol>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
