<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars attribute class example</title>
  </head>

  <body>
    <div d-state="{}">
      <span d-attribute:class="'a b'"></span>
      <span class="a" d-attribute:class="[ 'a', 'b' ]"></span>
      <span class="c" d-attribute:class="{ a: true, b: true, c: false }"></span>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
