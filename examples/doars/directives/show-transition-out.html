<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars show transition out example</title>
    <link rel="stylesheet" href="/examples/style.css">

    <style>
      .transition {
        transition-duration: 500ms;
        transition-property: opacity;
      }

      .opacity-0 {
        opacity: 0;
      }

      .opacity-1 {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div d-state="{}">
      <div d-show="false" d-transition:out=".transition" d-transition:out.from=".opacity-1"
        d-transition:out.to=".opacity-0">
        Hello world!
      </div>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
