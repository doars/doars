<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars select select promise example</title>
    <link rel="stylesheet" href="/examples/style.css">
  </head>

  <body>
    <div d-state="{}">
      <select d-select="resolveInTime('after')">
        <option value="before" selected>Before</option>
        <option value="after">After</option>
      </select>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })

      // Create resolve method.
      const resolveInTime = (result, milliseconds = 1000) => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(result)
          }, milliseconds)
        })
      }
    </script>
  </body>

</html>
