<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars select select multiple example</title>
  </head>

  <body>
    <div d-state="{}">
      <select d-select="[ 'after', 'after2' ]" multiple>
        <option value="before" selected>Before</option>
        <option value="after">After</option>
        <option value="after2">After2</option>
      </select>
    </div>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
