<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars for object index example</title>
  </head>

  <body>
    <ul d-state="{ object: { a: 'Value A', b: 'Value B', c: 'Value C', d: 'Value D' } }">
      <template d-for="(key, value, index) in object">
        <li d-text="index"></li>
      </template>
    </ul>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
