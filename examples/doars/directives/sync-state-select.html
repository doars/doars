<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars sync state input example</title>
  </head>

  <body>
    <div d-state="{ selected: 'before' }">
      <select d-sync-state="selected">
        <option value="initial" selected>Initial</option>
        <option value="before">Before</option>
        <option value="after">After</option>
      </select>

      <div d-text="selected">initial</div>
    </div>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
