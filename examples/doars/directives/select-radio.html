<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars select radio example</title>
  </head>

  <body>
    <div d-state="{}">
      <input type="radio" name="radio-name" d-select="'after'" value="initial" checked>
      <input type="radio" name="radio-name" d-select="'after'" value="before">
      <input type="radio" name="radio-name" d-select="'after'" value="after">
      <input type="radio" name="radio-name" d-select="'after'" value="after">
    </div>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
