<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars sync state checkbox example</title>
    <link rel="stylesheet" href="/examples/style.css">
  </head>

  <body>
    <div d-state="{ selected: ['after'] }">
      <input type="checkbox" d-sync:state="selected" value="before" checked>
      <input type="checkbox" d-sync:state="selected" value="after">

      <div d-text="selected.join(', ')">Initial</div>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
