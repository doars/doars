<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars call example</title>
  </head>

  <body>
    <div d-state d-initialized="console_log"></div>

    <script type="module">
      // Import ESM build as a module.
      import Doars from '/packages/doars/dst/doars-call.esm.js';

      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new Doars({
          processor: 'call',
        })

        // Set the simple contexts on the instance.
        doars.setSimpleContext('console_log', () => {
          console.log('Component initialized')
        })

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
