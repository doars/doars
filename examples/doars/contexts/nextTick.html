<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars child example</title>
  </head>

  <body>
    <div d-state="{}" d-initialized="$nextTick(() => console.log('next tick'))"></div>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Dispatch event on update, before next tick.
        doars.addEventListener('updated', () => {
          console.log('updated')
        })

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
