<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars parent example</title>
  </head>

  <body>
    <div d-state="{ message: 'Hello there!' }">
      <div d-state="{}" d-initialized="console.log($parent.message)"></div>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
