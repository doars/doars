<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars enabled example</title>
    <link rel="stylesheet" href="/examples/style.css">
  </head>

  <body>
    <div d-state="{}"></div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Listen to event and log parameters.
        document.querySelector('[d-state]').addEventListener('d-updated', (...parameters) => {
          console.log('component updated', ...parameters)
        })

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
