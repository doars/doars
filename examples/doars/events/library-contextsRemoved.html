<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars components removed example</title>
  </head>

  <body>
    <div d-state="{}"></div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Listen to event and log parameters.
        doars.addEventListener('contexts-removed', (...parameters) => {
          console.log('contexts-removed', ...parameters)
        })

        // Setup custom context.
        let context = () => { }

        // Add custom context.
        doars.addContexts(0, context)

        // Remove custom context.
        doars.removeContexts(context)
      })
    </script>
  </body>

</html>
