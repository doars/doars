<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars components removed example</title>
  </head>

  <body>
    <div d-state="{}"></div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Listen to event and log parameters.
        doars.addEventListener('components-removed', (...parameters) => {
          console.log('components-removed', ...parameters)
        })

        // Enable library.
        doars.enable()

        // Disable library.
        doars.disable()
      })
    </script>
  </body>

</html>
