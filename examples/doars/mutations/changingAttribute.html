<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars changing attribute example</title>
    <meta name="description" content="Changing an elements attribute.">
  </head>

  <body>
    <div d-state="{}">
      <span id="text" d-text="'Before'">Initial</span>
    </div>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        doars.addEventListener('components-added', (doars, elements) => {
          elements[0].addEventListener('d-updated', () => {
            // Get text.
            var text = document.getElementById('text')
            // Overwrite attribute.
            text.setAttribute('d-text', "'After'")
          }, { once: true })
        }, { once: true })

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
