<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars adding attribute example</title>
    <meta name="description" content="Adding an attribute to an element.">
    <link rel="stylesheet" href="/examples/style.css">
  </head>

  <body>
    <div d-state="{}">
      <span d-text="'Before'">Initial</span>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Listen to updated event of component.
        document.querySelector('[d-state]').addEventListener('d-updated', () => {
          // Get text.
          var text = document.querySelector('[d-text]')
          // Add attribute.
          text.setAttribute('d-text', "'After'")
        }, { once: true })

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
