<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars interpret esm min example</title>
  </head>

  <body>
    <div d-state></div>

    <script type="module">
      // Import ESM build as a module.
      import Doars from '/packages/doars/dst/doars-interpret.esm.js';

      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new Doars({
          processor: 'interpret',
        })

        // Log enabled.
        doars.addEventListener('enabled', () => {
          console.log('Enabled!')
        })

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
