<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars tabs example</title>
  </head>

  <body>
    <div d-state="{ tab: null }">
      <button d-on:click="tab = 'a'">
        Nav A
      </button>

      <button d-on:click="tab = 'b'">
        Nav B
      </button>

      <button d-on:click="tab = 'c'">
        Nav C
      </button>

      <div d-show="tab === 'a'">
        Tab A
      </div>

      <div d-show="tab === 'b'" style="display: none;">
        Tab B
      </div>

      <div d-show="tab === 'c'" style="display: none;">
        Tab C
      </div>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()
        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
