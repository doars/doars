<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars morph directive decode example</title>
    <link rel="stylesheet" href="/examples/style.css">
  </head>

  <body>
    <div d-state d-morph.decode="'&lt;div&gt;After&lt;/div&gt;'">
      <div>
        Before
      </div>
    </div>

    <script src="/packages/doars/dst/doars.iife.js"></script>
    <script src="/packages/doars-morph/dst/doars-morph.iife.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Add plugin.
        window.DoarsMorph(doars)

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
