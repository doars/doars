<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doars router context example</title>
  </head>

  <body>
    <div d-state="{}">
      <div d-router>
        <span d-initialized="console.log($router.getId())"></span>
      </div>
    </div>

    <script src="/packages/doars/dst/doars.umd.js"></script>
    <script src="/packages/doars-router/dst/doars-router.umd.js"></script>
    <script>
      // Wait for the DOM to be interactive.
      document.addEventListener('DOMContentLoaded', () => {
        // Setup a library instance.
        const doars = new window.Doars()

        // Add plugin.
        new window.DoarsRouter(doars)

        // Enable library.
        doars.enable()
      })
    </script>
  </body>

</html>
